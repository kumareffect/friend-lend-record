<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section>
            <div class="entry">
                <div class="name">
                <label for="friend">Friend Name</label><br />
                <input type="text" id="friend" placeholder="Friend Name">
                </div>
                <div class="amount">
                <label for="amount">Amount</label><br />
                <input type="number" id="amount" placeholder="Amount Number"> 
                </div>
                <div class="date">
                <label for="date">Date</label><br />
                <input type="date" id="date" >
                </div>

                <div class="btns">
                <input type="button" class="btn-cancel" value="Cancel">

                <input type="button" class="btn-expense" value="Add Expense">
                </div>

            </div>
        </section>
        
        <section>
            <div class="show">
            <input type="button" class="btn-entry" value="Add New Entry">
        </div>
        </section>
        
        <section>
            <div class="filter">
             <div class="filter-by">
                <div class="filter-text">
                    Filter by year
                </div>
                <div class="date-select">
                    <select>
                        <option value="2018">2018</option>
                        <option value="2018">2019</option>
                        <option value="2018">2020</option>
                        <option value="2018">2021</option>
                        <option value="2018">2022</option>
                        <option value="2018">2023</option>
                    </select>
                </div>
             </div>
                <div class="date-diagram">
                    <div class="data-friend">
                    <div class="outer-dig">
                        <div style="height: 40%" class="inner-dig">
                        </div>
                    </div>
                    <div class="text-dig">jan</div>
                </div>
                </div>
            </div>
        </section>

        <section>
            <div class="friend-container">
                <div class="friend-data">
                <div class="friend-image"><img src='img/rahul.jpg'></div>
                <div class="friend-name">Rahul Kumar</div>
                <div class="friend-amount">₹ 1000</div>
                </div>

                <div class="friend-data">
                    <div class="friend-image"><img src='img/ankita.jpg'></div>
                    <div class="friend-name">Ankita Kumari</div>
                    <div class="friend-amount">₹ 1000</div>
                    </div>

                    <div class="friend-data">
                        <div class="friend-image"><img src='img/jarin.jpg'></div>
                        <div class="friend-name">Ej Jarin</div>
                        <div class="friend-amount">₹ 1000</div>
                        </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
